dist: xenial
language: node_js
node_js:
  - 10
  - 12
services:
  - mysql
  
cache: yarn

# Don't run builds for renovate PRs
if: NOT head_branch =~ ^renovate

env:
  matrix:
    - DB=sqlite3 NODE_ENV=testing
    - DB=mysql NODE_ENV=testing-mysql

before_install:
  - if [ $DB == "mysql" ]; then mysql -e 'create database km_testing'; fi
